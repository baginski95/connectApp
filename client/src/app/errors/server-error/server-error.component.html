<h4>Internal server error - refreshing the page will make the error disappear!</h4>
<ng-container *ngIf="error" >
    <h5 class="text-danger">Error: {{error.Message}}</h5>
    <p class="font-weiht-bold">Note: If you are seeing this then Angular is probably not to blame</p>
    <p>What to do next?</p>
    <ol>
        <li>Open the chrome</li>
    </ol>
</ng-container>
