<div class="container mt-5">
    <div *ngif=class="text-align: center;">
        <h1>
            Find Your Mates for anything
        </h1>
        <p class="lead">Come on to view your matches ... just sign up!</p>
        <div class="text center">
            <button (click)="registerToggle()"class="btn btn-primary btn-lg mr-2">Register</button>
            <button class="btn btn-primary btn-lg">Learn More</button>
        </div>
    </div>

    <div a-ngif="registerMode" class="container">
        <div class="row justify-content-center">
            <div class="col-4">
                <app-register></app-register>
            </div>
        </div>
    </div>
</div>
